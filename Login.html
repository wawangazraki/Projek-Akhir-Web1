<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
  background: #003366;
   background: url('image/Beranda.jpeg'); 
   background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

.login-box {
  background: #ffffff;
  padding: 40px;
  border-radius: 20px;
  color: #003366;
  width: 320px;
  box-shadow: 0 8px 32px rgba(113, 113, 113, 0.3);

  input {
  width: 93%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  background: rgba(164, 163, 163)   ;
  color: rgb(0, 0, 0);
}

button {
  width: 100%;
  padding: 12px;
  background: #003366;
  border: none;
  color: white;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2f679e;
}
}

.password-field {
  position: relative;
}

.eye-icon {
  position: absolute;
  right: 10px;
  top: 13px;
  color: #aaa;
  cursor: pointer;
}

.forgot, .signup {
  font-size: 13px;
  text-align: center;
  display: block;
  margin: 10px 0;
  color: #2f679e;
}
</style>

</head>
<body>
    <div class="login-box">
  <h2>Log in</h2>
  <form>
    <input type="email" placeholder="E-mail" required />
    
    <div class="password-field">
      <input type="password" placeholder="Password" required />
      <span class="eye-icon"></span>
    </div>
    
    <a href="index.html" class="forgot">Forgot your password?</a>
    
    <button type="submit"><a href="Admin.html" class="forgot">Login</a></button></a>
    
    <p class="signup">Already have an account? <a href="index.html">Sign up</a></p>
  </form>
</div>
</body>
</html>
